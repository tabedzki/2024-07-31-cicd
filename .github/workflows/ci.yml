on:
    pull_request:
    push:
        branches:
          - main
    workflow_dispatch:

jobs:
    test:
        name: Run tests
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.8", "3.12"]
                include:
                    - os: macos-latest
                      python-version: "3.9"
        runs-on: matrix.os
        steps:
            - uses: actions/checkout@v4
            - name: Install Python
              uses: actions/setup-python@v5
              with:
                python-version: ${{matrix.python-version}}
            - if: runner.os == 'Linux'
              run: echo "This is linux"
            - run: python -m pip install .[test]
            - name: Run test
              run: python -m pytest

